name: Publish package

on:
    release:
        types:
            - created

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Run Linter
              run: yarn lint
            - name: Run Unit Tests
              run: yarn test-unit
            - name: Run Integrations Tests
              run: yarn test-int
            - name: Build package
              run: yarn build

    publish-npm:
        needs: test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Publish package
              run: yarn publish
              env:
                NODE_AUTH_TOKEN: ${{secrets.npm_token}}