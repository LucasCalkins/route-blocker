name: test and build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Linter
        run: yarn lint
      - name: Run Unit Tests
        run: yarn test-unit
      - name: Run Integrations Tests
        run: yarn test-int
      - name: Build package
        run: yarn build